name: Xunit Tests

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1

      - name: Build and Test
        run: |
          dotnet build
          dotnet test --logger "html;logfilename=testResults.html"  --results-directory TestResults  --collect:"XPlat Code Coverage"

      - name: Publish Xunit Results
        uses: actions/upload-artifact@v2
        with:
          name: TestResults
          path: TestResults
